name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟运行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Find and copy latest summary
        run: |
          LATEST_FOLDER=$(ls -d output/*/ 2>/dev/null | sort -r | head -n 1)
          if [ -z "$LATEST_FOLDER" ]; then
            echo "No output folders found"
            exit 1
          fi
          SUMMARY_FILE="${LATEST_FOLDER}html/当日汇总.html"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "Summary file not found: $SUMMARY_FILE"
            exit 1
          fi
          cp "$SUMMARY_FILE" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
