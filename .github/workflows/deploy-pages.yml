name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find latest date folder and update index.html
        run: |
          echo "üîç Searching for latest date folder in output directory..."
          
          # Find the latest date folder (sorted by name in descending order)
          LATEST_FOLDER=$(ls -d output/*/ 2>/dev/null | sort -r | head -n 1)
          
          if [ -z "$LATEST_FOLDER" ]; then
            echo "‚ö†Ô∏è No date folders found in output directory"
            echo "Using existing index.html if available"
          else
            echo "üìÅ Latest folder: $LATEST_FOLDER"
            
            # Check if the summary HTML file exists
            SUMMARY_FILE="${LATEST_FOLDER}html/ÂΩìÊó•Ê±áÊÄª.html"
            
            if [ -f "$SUMMARY_FILE" ]; then
              echo "üìÑ Found summary file: $SUMMARY_FILE"
              echo "üìã Copying to index.html..."
              cp "$SUMMARY_FILE" index.html
              echo "‚úÖ index.html updated successfully"
            else
              echo "‚ö†Ô∏è Summary file not found: $SUMMARY_FILE"
              echo "Using existing index.html if available"
            fi
          fi
          
          # Verify index.html exists
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html is ready for deployment"
          else
            echo "‚ùå Error: No index.html file available for deployment"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
